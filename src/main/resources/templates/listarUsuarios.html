<!DOCTYPE html>
<html lang="en">

<head>
    <span th:insert="components/head"></span>
    <style>
    .intro{
  background: #ffffff;
  width: 100%;
  height: 30rem;
  display: flex;
  align-items: center;
}
    
    </style>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
	
		<!--         Sidebar -->
		<span th:insert="components/sidebar"></span>
		<!--         End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <span th:insert="components/topbar"></span>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <span th:insert="components/pageHeading"></span>
					<!-- End of Page Heading -->
					<!-- Page Heading -->
                    <span th:insert="components/mensagem"></span>
                    <!-- End of Page Heading -->
                    
                            <div class="row">



            <div class="col-xl-12 col-lg-12 col-md-12" >
				<div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->

                        
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">

                                <div class="text-left">
                                    <h1 class="h3 mb-0 text-gray-800" >Usuários já cadastrados</h1>
                                </div>
                                <hr>    

                                                                    <div class="table-responsive">
                                <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                                    <thead style="background-color: #005aa9;color: white;">
                                        <tr>
                                        	<th>Id</th>
                                            <th>Nome</th>
                                            <th>CPF</th>
                                            <th>E-mail</th>
                                            <th>Função</th>
                                            <th>Unidade</th>
                                            <th>Situação</th>
                                            <th>#</th>
                                        </tr>
                                    </thead>

                                    <tbody>
	                            		<tr th:each="usu : ${usuarios}">
	                            			<td th:text="${usu.id}"></td>
	                            			<td th:text="${usu.nome}"></td>
	                            			<td th:text="${usu.cpfFormatado}"></td>
	                            			<td th:text="${usu.email}"></td>
                                            <td th:text="${usu.funcao.nome}"></td>
                                            <td th:text="${usu.unidade.nome}"></td>
                                            <td th:text="${usu.tipoEstadoAtual.nome}"></td>
	                            			<td align="right">
	                            				<a onclick="openModal();" class="btn btn-primary" title="Exibirr informações do usuário" th:href="'detalharUsuario?id='+${usu.id}">
	                            					<i class="fas fa-info" aria-hidden="true"></i> Detalhar
	                            				</a> &nbsp;
	                            			</td>
	                            		</tr>
	                            	</tbody>	
                                </table>
                                    
                                </div>


                                    



                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>


					






                  
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <span th:insert="components/footer"></span>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <span th:insert="components/topButton"></span>
	<!-- End of Scroll to Top Button-->
	
    <!-- Logout Modal-->
    <span th:insert="components/logoutModal"></span>
    <!-- End of Logout Modal-->
    
    <!--         scripts js -->
	<span th:insert="components/scripts"></span>
	<!--         End of scripts js -->

</body>

</html>
