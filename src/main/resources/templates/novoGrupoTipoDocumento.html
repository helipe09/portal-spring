<!DOCTYPE html>
<html lang="en">

<head>
	<span th:insert="components/head"></span>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
	
		<!--         Sidebar -->
		<span th:insert="components/sidebar"></span>
		<!--         End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <span th:insert="components/topbar"></span>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <span th:insert="components/pageHeading"></span>
					<!-- End of Page Heading -->
					
					<!-- Page Heading -->
                    <span th:insert="components/mensagem"></span>
					<!-- End of Page Heading -->
                    
                    <!-- Content Row  -->
                            <!-- Outer Row -->
        <div class="row">

            <div class="col-xl-12 col-lg-12 col-md-12" >
				<div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Informações do novo grupo de tipo de documento</h1>
                                    </div>
                                    
                                    <form class="user" th:action="@{salvarGrupoTipoDocumento}" th:method="put" th:object="${grupo}" onsubmit="openModal()">
                                    
                                    <div class="row">
                                    	<div class="col-lg-8">
	                                    	<div class="form-group ">
											    <label for="exampleInputEmail1">Título do do novo grupo</label>
											    <input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp" th:value="*{nome}" required>
											    <small id="emailHelp" class="form-text text-muted">Informe o título do novo grupo de tipo de documento.</small>
											  </div>
	                                    </div>
	                                    
	                                    <div class="col-lg-4">
	                                    	<div class="form-group">
											    <label for="exampleFormControlSelect1">Situação do novo grupo</label>
											    <select class="form-control" id="ativo" th:field="*{ativo}" required>
											      <option value="S">Ativo</option>
											      <option value="N">Inativo</option>
											    </select>
											    <small id="emailHelp" class="form-text text-muted">Informe a situação do novo grupo de tipo de documento. </small>
											  </div>
	                                    </div>
	                                    
                                    </div>
                                    
									  <div class="bg-light clearfix">
									  	<button type="submit" class="btn btn-primary float-left "><i class="fas fa-save" aria-hidden="true"></i>&nbsp;Salvar Novo Grupo</button>
									  	<a onclick="openModal();" href="listarTiposDocumentos" class="btn btn-primary float-right" title="Listar todos os tipos de documentos"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Listar todos os Grupos</a>
									  </div>
									  <hr>
									  <div class="bg-light clearfix">
										  	<a onclick="openModal();" href="home" class="btn btn-primary float-right" title="Dashboard"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Retornar ao DashBoard</a>
										</div>
									  
									</form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
                    <!-- End of Content Row -->
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <span th:insert="components/footer"></span>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <span th:insert="components/topButton"></span>
	<!-- End of Scroll to Top Button-->
	
    <!-- Logout Modal-->
    <span th:insert="components/logoutModal"></span>
    <!-- End of Logout Modal-->
    
    <!--         scripts js -->
	<span th:insert="components/scripts"></span>
	<!--         End of scripts js -->

</body>

</html>
