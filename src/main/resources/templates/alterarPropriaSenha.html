<!DOCTYPE html>
<html lang="en">

<head>
	<span th:insert="components/head"></span>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
	
		<!--         Sidebar -->
		<span th:insert="components/sidebar"></span>
		<!--         End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <span th:insert="components/topbar"></span>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <span th:insert="components/pageHeading"></span>
					<!-- End of Page Heading -->
					
					<!-- Page Heading -->
                    <span th:insert="components/mensagem"></span>
					<!-- End of Page Heading -->
                    
                    <!-- Content Row  -->
                            <!-- Outer Row -->
        <div class="row">

            <div class="col-xl-12 col-lg-12 col-md-12" >
				<div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    
                                    <form class="user" th:action="@{alterarPropriaSenhaUsuario}" th:method="put" th:object="${usu}" onsubmit="openModal()">
                                    <input class="form-control" type="hidden" id="id" name="id" th:value="${usu.id}">
                                    <div class="row">
                                    	<div class="col-lg-1">
	                                    	<div class="form-group ">
											    <label for="exampleInputEmail1">Id</label>
											    <input class="form-control" type="text" th:value="${usu.id}" disabled="disabled">
											  </div>
	                                    </div>
                                    
                                    	<div class="col-lg-11">
	                                    	<div class="form-group ">
											    <label for="exampleInputEmail1">Nome completo</label>
											    <input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp" th:value="*{nome}" disabled="disabled">
											  </div>
	                                    </div>
                                    
                                    </div>
                                    
                                    <div class="row">
                                    
                                    	<div class="col-lg-6">
	                                    	<div class="form-group ">
											    <label for="exampleInputEmail1">E-mail</label>
											    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" th:value="*{email}" disabled="disabled">
											  </div>
	                                    </div>
	                                    
                                    	<div class="col-lg-6">
	                                    	<div class="form-group ">
											    <label for="exampleInputEmail1">CPF</label>
											    <input type="number" class="form-control" id="cpf" name="cpf" aria-describedby="emailHelp" th:value="*{cpf}" disabled="disabled">
											  </div>
	                                    </div>
                                    </div>
                                    
                                    <div class="row">
                                    	<div class="col-lg-6">
	                                    	<div class="form-group ">
											    <label for="exampleInputEmail1">Informe a senha atual</label>
											    <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" aria-describedby="emailHelp" th:value="*{senhaAtual}">
											    <small id="emailHelp" class="form-text text-muted">Informe sua senha atual.</small>
											  </div>
	                                    </div>
                                    </div>
                                    
                                    <div class="row">
                                    	<div class="col-lg-6">
	                                    	<div class="form-group ">
											    <label for="exampleInputEmail1">Informe a nova senha com no <span style="color: red;">mínimo 6 e no máximo 16</sapn> caracteres</label>
											    <input min="6" max="16" type="password" class="form-control" id="senhaNova" name="senhaNova" aria-describedby="emailHelp" th:value="*{senhaNova}">
											    <small id="emailHelp" class="form-text text-muted">Informe a nova senha.</small>
											  </div>
	                                    </div>
                                    </div>
                                    
                                    <div class="row">
                                    	<div class="col-lg-6">
	                                    	<div class="form-group ">
											    <label for="exampleInputEmail1">Repita a nova senha conforme o campo anterior</label>
											    <input min="6" max="16" type="password" class="form-control" id="senhaNovaRepete" name="senhaNovaRepete" aria-describedby="emailHelp" th:value="*{senhaNovaRepete}">
											    <small id="emailHelp" class="form-text text-muted">Repita a nova senha.</small>
											  </div>
	                                    </div>
                                    </div>
<!-- 									  <button type="submit" class="btn btn-primary btn-user">Submit</button> -->
									  
									  <div class="bg-light clearfix">
									  	<button type="submit" class="btn btn-primary float-left"><i class="fas fa-key"></i>&nbsp;Alterar Senha</button>
									  	<a onclick="openModal();" href="dashboard" class="btn btn-primary float-right" title="Retornar ao DashBoard"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Retornar ao DashBoard</a>
									  </div>
									  
									</form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
                    
                    <!-- End of Content Row -->
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <span th:insert="components/footer"></span>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <span th:insert="components/topButton"></span>
	<!-- End of Scroll to Top Button-->
	
    <!-- Logout Modal-->
    <span th:insert="components/logoutModal"></span>
    <!-- End of Logout Modal-->
    
    <!--         scripts js -->
	<span th:insert="components/scripts"></span>
	<!--         End of scripts js -->

</body>

</html>
