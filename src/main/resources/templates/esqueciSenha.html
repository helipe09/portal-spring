<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Portal da Transparência - ISAC</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">
	<style>
	IMG.displayed {
    display: block;
    margin-left: auto;
    margin-right: auto }
    
    #centro {
    width:191px;
    height:65px;
    position:absolute;
    top:50%;
    left:50%;
    margin-top:-50px;
    margin-left:-50px;
}

#centro2 {
/*     width:191px; */
/*     height:65px; */
    position:absolute;
    top:50%;
    left:50%;
/*     margin-top:-50px; */
/*     margin-left:-50px; */
}
	
	</style>
</head>

<body >

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9" >
				<br/><br/><br/><br/><br/><br/>
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        
                        <div class="row">
                            <div class="col-lg-4 d-none d-lg-block">
								
								<img id="centro" src="img/logo-horizontal.svg" width="250rem" alt="isac-logo" >
							</div>
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="h4 text-gray-900 mb-4">Esqueceu sua senha? Não tem problema! <br/>
                                        Informe o seu CPF no campo abaixo que vamos recuperar e enviar para o e-mail cadastrado em nosso Portal.</h4>
                                    </div>
                                    					
									<!-- Page Heading -->
				                    <span th:insert="components/mensagem"></span>
									<!-- End of Page Heading -->
                                    
                                    <form name="form1" th:action="@{enviarSenha}" th:method="post" th:object="${usu}" onsubmit="openModal()">
                                        <div class="form-group">
                                            <input type="number" class="form-control form-control-user"
                                                 aria-describedby="emailHelp"
                                                placeholder="Informe seu CPF" id="cpf" name="cpf" th:value="*{cpf}">
                                        </div>
                                        
                                        <div class="bg-light clearfix">
									  	  <button type="submit" class="btn btn-primary float-left"><i class="far fa-paper-plane"></i>&nbsp;Enviar para o e-mail cadastrado</button>
									  	  <a onclick="openModal();" href="/" class="btn btn-primary float-right"><i class="fa fa-undo" aria-hidden="true"></i></a>
									    </div>

                                    </form>
                                    <hr>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
